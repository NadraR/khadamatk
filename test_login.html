<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
</head>
<body>
    <h1>Test Admin Login</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:8000/api/admin/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'rawan',
                        password: 'rawan123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p>Access Token: ${data.access ? 'Present' : 'Missing'}</p>
                        <p>User: ${data.user ? data.user.username : 'Missing'}</p>
                        <p>User ID: ${data.user ? data.user.id : 'Missing'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Login Failed!</h3>
                        <p>Error: ${data.detail || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Network Error!</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
