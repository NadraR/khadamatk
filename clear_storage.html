<!DOCTYPE html>
<html>
<head>
    <title>Clear Admin Storage</title>
</head>
<body>
    <h1>Clearing Admin Storage...</h1>
    <script>
        console.log('Clearing localStorage...');
        localStorage.removeItem('admin_access_token');
        localStorage.removeItem('admin_refresh_token');
        localStorage.removeItem('admin_user');
        console.log('localStorage cleared');
        document.body.innerHTML = '<h1>localStorage cleared successfully!</h1><p>You can now close this tab and try logging in again.</p>';
    </script>
</body>
</html>
