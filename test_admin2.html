<!DOCTYPE html>
<html>
<head>
    <title>Test Admin2 Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 15px 30px; margin: 10px; font-size: 18px; background: #0077ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîê Test Admin2 Login</h1>
    
    <div>
        <button onclick="testAdmin2()">Test Admin2 Login</button>
        <button onclick="testRawan()">Test Rawan Login</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <button onclick="checkStorage()">Check Storage</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testAdmin2() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">üîÑ Testing admin2 login...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/admin/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin2',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Simulate saving to localStorage like the app does
                    localStorage.setItem('admin_access_token', data.access);
                    localStorage.setItem('admin_refresh_token', data.refresh);
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Admin2 Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user.username}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Token Length:</strong> ${data.access.length} characters</p>
                            <p><strong>Data Saved:</strong> ‚úÖ All data saved to localStorage</p>
                            <p><strong>Next Step:</strong> Go to <a href="http://localhost:5174/admin/login" target="_blank">Admin Login Page</a></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Admin2 Login Failed!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.detail || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>üåê Network Error!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testRawan() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">üîÑ Testing rawan login...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/admin/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'rawan',
                        password: 'rawan123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Simulate saving to localStorage like the app does
                    localStorage.setItem('admin_access_token', data.access);
                    localStorage.setItem('admin_refresh_token', data.refresh);
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Rawan Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user.username}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Token Length:</strong> ${data.access.length} characters</p>
                            <p><strong>Data Saved:</strong> ‚úÖ All data saved to localStorage</p>
                            <p><strong>Next Step:</strong> Go to <a href="http://localhost:5174/admin/login" target="_blank">Admin Login Page</a></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Rawan Login Failed!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.detail || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>üåê Network Error!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearStorage() {
            const resultDiv = document.getElementById('result');
            localStorage.removeItem('admin_access_token');
            localStorage.removeItem('admin_refresh_token');
            localStorage.removeItem('admin_user');
            resultDiv.innerHTML = '<div class="info">üßπ localStorage cleared successfully!</div>';
        }
        
        function checkStorage() {
            const resultDiv = document.getElementById('result');
            const token = localStorage.getItem('admin_access_token');
            const refreshToken = localStorage.getItem('admin_refresh_token');
            const user = localStorage.getItem('admin_user');
            
            let status = '';
            if (token && user) {
                const userData = JSON.parse(user);
                status = `
                    <div class="success">
                        <h3>‚úÖ Storage Status: Ready</h3>
                        <p><strong>User:</strong> ${userData.username}</p>
                        <p><strong>Role:</strong> ${userData.role}</p>
                        <p><strong>Email:</strong> ${userData.email}</p>
                        <p><strong>Token:</strong> ${token.length} characters</p>
                        <p><strong>Ready for:</strong> <a href="http://localhost:5174/admin" target="_blank">Admin Dashboard</a></p>
                    </div>
                `;
            } else {
                status = `
                    <div class="info">
                        <h3>‚ÑπÔ∏è Storage Status: Empty</h3>
                        <p>No login data found. Click "Test Admin2 Login" or "Test Rawan Login" to authenticate.</p>
                    </div>
                `;
            }
            
            resultDiv.innerHTML = status;
        }
        
        // Check storage on page load
        window.onload = function() {
            checkStorage();
        };
    </script>
</body>
</html>
