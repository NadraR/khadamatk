<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>اختبار API للطلبات والفواتير</h1>
    
    <div>
        <label for="accessToken">Access Token:</label>
        <input type="text" id="accessToken" placeholder="أدخل الـ access token هنا" style="width: 500px;">
        <button onclick="loadTokenFromStorage()">تحميل من التخزين المحلي</button>
    </div>
    
    <div class="test-section">
        <h3>اختبار API الطلبات</h3>
        <button onclick="testOrdersAPI()">اختبار /api/orders/</button>
        <div id="ordersResult"></div>
    </div>
    
    <div class="test-section">
        <h3>اختبار API الفواتير</h3>
        <button onclick="testInvoicesAPI()">اختبار /api/invoices/my_invoices/</button>
        <div id="invoicesResult"></div>
    </div>
    
    <div class="test-section">
        <h3>اختبار اتصال عام</h3>
        <button onclick="testServerConnection()">اختبار الاتصال</button>
        <div id="connectionResult"></div>
    </div>

    <script>
        function loadTokenFromStorage() {
            const token = localStorage.getItem('access');
            if (token) {
                document.getElementById('accessToken').value = token;
                console.log('Token loaded from localStorage:', token);
            } else {
                alert('لا يوجد access token في التخزين المحلي');
            }
        }

        async function testOrdersAPI() {
            const token = document.getElementById('accessToken').value;
            const resultDiv = document.getElementById('ordersResult');
            
            try {
                const response = await fetch('http://localhost:8000/api/orders/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : ''
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h4>نجح الاختبار ✅</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>عدد الطلبات:</strong> ${Array.isArray(data) ? data.length : (data.results ? data.results.length : 'غير معروف')}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.detail || data.message || 'خطأ غير معروف'}`);
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>فشل الاختبار ❌</h4>
                    <p><strong>خطأ:</strong> ${error.message}</p>
                `;
                console.error('Orders API test failed:', error);
            }
        }

        async function testInvoicesAPI() {
            const token = document.getElementById('accessToken').value;
            const resultDiv = document.getElementById('invoicesResult');
            
            try {
                const response = await fetch('http://localhost:8000/api/invoices/my_invoices/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : ''
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h4>نجح الاختبار ✅</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>عدد الفواتير:</strong> ${Array.isArray(data) ? data.length : (data.results ? data.results.length : 'غير معروف')}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.detail || data.message || 'خطأ غير معروف'}`);
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>فشل الاختبار ❌</h4>
                    <p><strong>خطأ:</strong> ${error.message}</p>
                `;
                console.error('Invoices API test failed:', error);
            }
        }

        async function testServerConnection() {
            const resultDiv = document.getElementById('connectionResult');
            
            try {
                // Test basic server connection
                const adminResponse = await fetch('http://localhost:8000/admin/', {
                    method: 'HEAD'
                });
                
                // Test API root
                const apiResponse = await fetch('http://localhost:8000/api/', {
                    method: 'GET'
                });
                
                resultDiv.className = 'test-section success';
                resultDiv.innerHTML = `
                    <h4>نجح الاختبار ✅</h4>
                    <p><strong>Admin endpoint:</strong> ${adminResponse.status}</p>
                    <p><strong>API root:</strong> ${apiResponse.status}</p>
                    <p>الخادم يعمل بشكل طبيعي</p>
                `;
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>فشل الاختبار ❌</h4>
                    <p><strong>خطأ:</strong> ${error.message}</p>
                    <p>الخادم لا يستجيب أو متوقف</p>
                `;
                console.error('Server connection test failed:', error);
            }
        }

        // Load token automatically on page load
        window.addEventListener('load', loadTokenFromStorage);
    </script>
</body>
</html>
