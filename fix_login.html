<!DOCTYPE html>
<html>
<head>
    <title>Fix Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Fix Admin Login Issues</h1>
    
    <div>
        <button onclick="clearStorage()">Clear localStorage</button>
        <button onclick="testLogin()">Test Login API</button>
        <button onclick="checkStorage()">Check localStorage</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="info">Clearing localStorage...</p>';
            
            localStorage.removeItem('admin_access_token');
            localStorage.removeItem('admin_refresh_token');
            localStorage.removeItem('admin_user');
            
            resultDiv.innerHTML = '<p class="success">localStorage cleared successfully!</p>';
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="info">Testing login API...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/admin/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'rawan',
                        password: 'rawan123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Login API Working!</h3>
                            <p>Access Token: ${data.access ? 'Present (' + data.access.length + ' chars)' : 'Missing'}</p>
                            <p>User: ${data.user ? data.user.username : 'Missing'}</p>
                            <p>User ID: ${data.user ? data.user.id : 'Missing'}</p>
                            <p>Role: ${data.user ? data.user.role : 'Missing'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Login API Failed!</h3>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${data.detail || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Network Error!</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure the backend server is running on port 8000</p>
                    </div>
                `;
            }
        }
        
        function checkStorage() {
            const resultDiv = document.getElementById('result');
            const token = localStorage.getItem('admin_access_token');
            const refreshToken = localStorage.getItem('admin_refresh_token');
            const user = localStorage.getItem('admin_user');
            
            resultDiv.innerHTML = `
                <div class="info">
                    <h3>localStorage Status:</h3>
                    <p>Access Token: ${token ? 'Present (' + token.length + ' chars)' : 'Missing'}</p>
                    <p>Refresh Token: ${refreshToken ? 'Present (' + refreshToken.length + ' chars)' : 'Missing'}</p>
                    <p>User Data: ${user ? 'Present' : 'Missing'}</p>
                    ${user ? '<p>User: ' + JSON.parse(user).username + '</p>' : ''}
                </div>
            `;
        }
        
        // Check storage on page load
        window.onload = function() {
            checkStorage();
        };
    </script>
</body>
</html>
